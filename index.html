<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Blog Preview Card</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
</head>

<body>
    <main class="container">
        <article class="blog-card">
            <!-- Card Image -->
            <div class="card-image">
                <img src="./assets/images/illustration-article.svg"
                    alt="Abstract blog illustration with colorful shapes and patterns">
            </div>

            <!-- Card Content -->
            <div class="card-content">
                <!-- Category Badge -->
                <span class="category">Learning</span>

                <!-- Publish Date -->
                <time class="publish-date" datetime="2023-12-21">Published 5 Feb 2026</time>

                <!-- Title -->
                <h1 class="card-title">
                    <a href="#" class="title-link">HTML & CSS foundations</a>
                </h1>

                <!-- Description -->
                <p class="card-description">
                    These languages are the backbone of every website, defining structure, content, and presentation.
                </p>

                <!-- Author -->
                <div class="author">
                    <img src="./assets/images/image-avatar.webp" alt="Greg Hooper" class="author-avatar">
                    <span class="author-name">Greg Hooper</span>
                </div>
            </div>
        </article>

        <!-- Attribution -->
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Jejen</a>.
        </footer>
    </main>
</body>

</html>
